<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <meta charset="utf=8"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="fonts/fonts.css"/>
        <title>Grandeur Cloud</title>
    </head>

    
    <!-- Body -->
    <body>

        <!-- Container -->
        <div class="container">
            
            <!-- Header -->
            <div class="header">
                <!-- Logo -->
                <div class="logo">
                    <img src="images/logo.svg">
                </div>
            </div>
         
            <!-- Content Holder -->
            <div class="holder">

                <!-- Inner -->
                <div class="inner-holder row-center">

                    <!-- Card -->
                    <div class="card">

                        <!-- Elements -->
                        <div class="elements">
                            
                            <!-- Head -->
                            <div class="head">
                                <!-- Will contain the Title and Description of the Card -->
                                <div class="title">Login</div>
                                <div class="description">with your credentials to continue to your cloud dashboard</div>
                            </div>
                            
                            <!-- Inputs -->
                            <div class="inputs">
                                <!-- Email -->
                                <div class="input-holder">
                                    <input type="text" name="Email" placeholder="Email">
                                </div>
                                
                                <!-- Password -->
                                <div class="input-holder">
                                    <input type="Password" name="Password" placeholder="Password">
                                </div>

                                <!-- Button -->
                                <div class="button">
                                    <input type="button" value="Submit">
                                </div>
                                
                                <!-- Request Access -->
                                <div class="register">
                                    Don't have a cloud account yet? <a href="#">Request Acess</a> now.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>

</html>
